<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="veiwport" content="width=device-width, initial-scale=1">
	<title>nativeJS_MultiCheckbox</title>

	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>

	<ul class="inbox">
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">This is a inbox layout</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Check one item</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Hold down the shift key</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Check a lower item</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Everything inbetween</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Should also be set to checked</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Try do it with out any libraries</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Just regular JavaScript</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Good Luck</span>
			</label>
		</li>
		<li class="item">
			<label class="label">
				<input type="checkbox" class="check">
				<span class="text">Lorem ipsum dolor sit. </span>
			</label>
		</li>
	</ul>


</body>
</html>
