<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="veiwport" content="width=device-width, initial-scale=1">
	<title>nativeJS_Clock</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="clock">
		<div class="clock__face">
			<div class="clock__hand seconds"></div>
			<div class="clock__hand minutes"></div>
			<div class="clock__hand hours"></div>
		</div>
	</div>


<script>
	
	const secondHand = document.querySelector('.clock__hand.seconds');
	const minuteHand = document.querySelector('.clock__hand.minutes');
	const hourHand = document.querySelector('.clock__hand.hours');

	function setDate() {
		const now = new Date();

		const seconds = now.getSeconds();
		const secondsDeg = ((seconds / 60) * 360) + 90;
		secondHand.style.transform = `rotate(${secondsDeg}deg)`;

		const minutes = now.getMinutes();
		const minutesDeg = ((minutes / 60) * 360) + 90;
		minuteHand.style.transform = `rotate(${minutesDeg}deg)`;

		const hours = now.getHours();
		const hoursDeg = ((hours / 12) * 360) + 90;
		hourHand.style.transform = `rotate(${hoursDeg}deg)`;




		console.log('shiit)))');
	}

	setInterval(setDate, 1000);

</script>

</body>
</html>
