<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="veiwport" content="width=device-width, initial-scale=1">
	<title>nativeJS_ControlledCssVars</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="wrap">

		<h1 class="title">Update CSS Variables with <span class="hl">JS</span></h1>
		
		<div class="controls">
			<label for="spacing" class="controls__label">Spacing:</label>
			<input type="range" min="3" max="50" value="10" data-suffix="px" name="spacing" class="controls__input">

			<label for="blur" class="controls__label">Blur:</label>
			<input type="range" min="0" max="20" value="4" data-suffix="px" name="blur" class="controls__input">

			<label for="color" class="controls__label">Color:</label>
			<input type="color" name="baseColor" value="#CC4352" class="controls__input">
		</div>

		<div class="img__box">
			<img src="img.jpg" alt="ImageForChanges" class="img">
		</div>	
		
	</div>

<script src="script.js"></script>
</body>
</html>
